    <script>
        function test() {
            const now = Date.now();
            const deadline = Date.parse("2021-07-15T18:30:00");
            const inMillis = deadline - now;
            document.getElementById('timer').innerText = 'Do beczkodansowej integracji pozostało\n' +
                Math.floor(inMillis / (1000 * 60 * 60 * 24)) + ' dni, \n a dokładniej: ' +
                Math.floor(inMillis / (1000 * 60 * 60)) + ' godzin, \n a dokładniej: ' +
                Math.floor(inMillis / (1000 * 60)) + ' minut, \n a dokładniej: ' +
                Math.floor(inMillis / (1000)) + ' sekund, \n a najdokładniej: ' +
                inMillis + ' milisekund'
        }
        setInterval(test, 1000);
